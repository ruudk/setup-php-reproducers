name: Tests
on: [ push ]
jobs:
    tests:
        runs-on: ubuntu-20.04
        steps:
            -   name: Checkout
                uses: actions/checkout@v2.4.0
            -   name: Dependencies
                run: sudo apt-get install -y librdkafka-dev
            -   name: Setup PHP
                uses: shivammathur/setup-php@verbose
                with:
                    php-version: '8.0'
                    coverage: none
                    extensions: 'none, xml, rdkafka-5.0.2'
                env:
                    fail-fast: true
